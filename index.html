<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Prevent zooming on mobile -->
    
    <!-- Enable standalone mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Options: default, black, black-translucent -->
    
    <!-- Define Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="icons/apple-touch-startup-image.png">

    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts: Pixelify Sans for a blocky appearance -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <!-- Google Material Icons for mobile controls -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Manifest for PWA (optional but recommended) -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="game-container">
        <!-- Moved score-container to the top -->
        <div class="score-container">
            <span id="score">Score: 0</span>
            <button id="start-button">Start</button>
            <button id="pause-button" disabled>Pause</button>
            <span id="high-score" class="high-score">High: 0</span>
        </div>
        
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <!-- Removed the .controls div as it's no longer needed -->
        <div id="overlay"></div> <!-- Added overlay for dimming the game on Game Over -->
        <div class="message-container" id="message-container"></div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="control-row">
                <button id="up-button"><span class="material-icons">arrow_drop_up</span></button>
            </div>
            <div class="control-row">
                <button id="left-button"><span class="material-icons">arrow_left</span></button>
                <button id="down-button"><span class="material-icons">arrow_drop_down</span></button>
                <button id="right-button"><span class="material-icons">arrow_right</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
