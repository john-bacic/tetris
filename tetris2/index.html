<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="score-container">
                <h2>Score:</h2>
                <span id="score">0</span>
            </div>
            <div class="score-container">
                <h2>Level:</h2>
                <span id="level">1</span>
            </div>
            <div class="score-container">
                <h2>Lines:</h2>
                <span id="lines">0</span>
            </div>
            <div class="next-piece">
                <h2>Next:</h2>
                <canvas id="nextPiece"></canvas>
            </div>
            <button id="controlBtn" class="control-button">â–¶</button>
        </div>
        <div class="game-board-container">
            <canvas id="board" width="300" height="600"></canvas>
        </div>
    </div>
    <div class="mobile-controls">
        <button id="leftBtn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M15 4L7 12L15 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="mobile-controls-middle">
            <button id="rotateBtn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 4L4 12L12 4ZM12 4L20 12L12 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="dropBtn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 20L4 12L12 20ZM12 20L20 12L12 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <button id="rightBtn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M9 4L17 12L9 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
